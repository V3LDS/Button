<!DOCTYPE html>
<html>
<head>
    <title>Useless Button with AI Chat</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .button-container {
            margin: 40px 0;
        }

        .useless-button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: transform 0.1s;
        }

        .useless-button:active {
            transform: scale(0.95);
        }

        .chat-container {
            width: 80%;
            max-width: 600px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }

        .chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
        }

        .user-message {
            background-color: #e3f2fd;
            margin-left: 20px;
        }

        .ai-message {
            background-color: #f5f5f5;
            margin-right: 20px;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background-color: white;
        }

        #messageInput {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }

        #sendButton {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #sendButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="useless-button"></button>
    </div>

    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="message ai-message">
                Hello! I'm your AI assistant. Tell me what you'd like the button to do!
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const button = document.querySelector('.useless-button');

        function addMessage(message, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function handleUserMessage(message) {
            // Simple AI responses about the button
            const responses = [
                "I understand you want the button to " + message.toLowerCase() + ". However, this is a truly useless button - that's its charm!",
                "That's an interesting idea! But you see, the button's purpose is to have no purpose.",
                "The button appreciates your creativity, but it's committed to its life of uselessness.",
                "While I could make the button " + message.toLowerCase() + ", its true beauty lies in doing absolutely nothing.",
                "The button politely declines and wishes to remain useless."
            ];
            
            setTimeout(() => {
                const response = responses[Math.floor(Math.random() * responses.length)];
                addMessage(response, false);
            }, 500);
        }

        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                addMessage(message, true);
                handleUserMessage(message);
                messageInput.value = '';
            }
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && messageInput.value.trim()) {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
